---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 14.2.0
  install_strategy: always

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: debian-9.4
  - name: debian-8.10
  - name: centos-7.4
  - name: centos-6.9
  - name: fedora-27
  - name: freebsd-11.1
  - name: freebsd-10.4

suites:
  - name: default
    run_list:
      - recipe[motd_chef_status::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
