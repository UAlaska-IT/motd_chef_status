---
driver:
  name: ec2
  region: us-west-1
  instance_type: t3a.micro
  skip_cost_warning: true
  tags:
    Name: MOTD Chef Status
    Service: Infrastructure
    Environment: Test
    Fund: 103010
    Org: 60412
    Department: Systems Engineering

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 17.2.29
  install_strategy: once
  attributes:
    motd_chef_status:
      server_owner: 'Fake Dept. (fake@fake.org)'

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
  - name: ubuntu-18.04
  - name: debian-10
    driver:
      image_search:
        owner-id: 903794441882
        name: '*debian-10-*'
  - name: rhel-8
  - name: rhel-7
  - name: centos-8
  - name: oracle-8
  - name: fedora-33
  - name: amazon2
  - name: sles-15
  - name: windows-2019
    driver:
      instance_type: t3a.medium
      retryable_tries: 120
  - name: windows-2016
    driver:
      instance_type: t3a.medium
      retryable_tries: 120
  - name: windows-2012r2
    driver:
      instance_type: t3a.medium
      retryable_tries: 120

suites:
  - name: debian-based
    run_list:
      - recipe[motd_chef_status::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - ubuntu-20.04
      - ubuntu-18.04
      - debian-10
  - name: rhel-based
    run_list:
      - recipe[motd_chef_status::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - rhel-8
      - rhel-7
      - centos-8
      - oracle-8
  - name: other-nix
    run_list:
      - recipe[motd_chef_status::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - amazon2
      - sles-15
